<html>
<head>
    <title> Mobile Event Trial </title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel ="stylesheet" href="styles.css" />
    </head>
    <body>
    <div class="container">
        <div class="character-container">
            <div class="character"></div>
            </div>
        <h1> Instructions</h1>
        <p>Swipe left = walking left</p>
        <p>Swipe right = walking right</p>
        <p>Tap = jump! </p>
    
        
        </div><!--container-->
        
        
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<script>
$(function(){
  $( "div.character" ).bind( "tap", tapHandler );
 
  function tapHandler( event ){
      $( event.target ).removeClass( "swipe-left swipe-right" );
    $( event.target ).addClass( "jump" );
  }
});
    
    $(function(){
  // Bind the swipeleftHandler callback function to the swipe event on div.box
  $( "div.character" ).on( "swipeleft", swipeleftHandler );
 
  // Callback function references the event target and adds the 'swipeleft' class to it
  function swipeleftHandler( event ){
      $( event.target ).removeClass( "jump swipe-right" );
    $( event.target ).addClass( "swipe-left" );
  }
});
 
    $(function(){
    // Bind the swiperightHandler callback function to the swipe event on div.box
  $( "div.character" ).on( "swiperight", swiperightHandler );
 
  // Callback function references the event target and adds the 'swiperight' class to it
  function swiperightHandler( event ){
      $( event.target ).removeClass( "jump swipe-left" );
    $( event.target ).addClass( "swipe-right" );
  }
});
    
</script>        
        
        
        
    </body>


</html>
